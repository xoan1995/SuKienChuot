<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <titl>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myCat" src="Cat.jpg" style="width: 300px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight();"/>
</form>
<script>
    var imgOcl = null;
    imgOcl = document.getElementById('myCat');
    function init() {
        imgOcl = document.getElementById('myCat');
        imgOcl.style.position = 'relative';
        imgOcl.style.left = '0px';
    }
    function moveRight (){
        imgOcl.style.left = parseInt(imgOcl.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
